<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pembukuan Keuangan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sistem Pembukuan Keuangan</h1>
        <p>Catatan Pembukuan Harian, Bulanan, dan Tahunan</p>
    </header>

    <main>
        <section>
            <h2>Input Transaksi</h2>
            <form id="inputForm">
                <label for="date">Tanggal:</label>
                <input type="date" id="date" required>

                <label for="category">Kategori:</label>
                <input type="text" id="category" required>

                <label for="saldoAwal">Saldo Awal (Rp):</label>
                <input type="text" id="saldoAwal" class="currency-input" required>

                <label for="saldoAkhir">Saldo Akhir (Rp):</label>
                <input type="text" id="saldoAkhir" class="currency-input" required>

                <label for="rincianPiutang">Rincian Piutang (Rp):</label>
                <input type="number" id="rincianPiutang" required>

                <label for="bayarPiutang">Bayar Piutang (Rp):</label>
                <input type="number" id="bayarPiutang" required>

                <label for="saldoQris">Saldo QRIS (Rp):</label>
                <input type="number" id="saldoQris" required>

                <label for="qrisCair">Saldo QRIS yang Cair (Rp):</label>
                <input type="number" id="qrisCair" required>

                <button type="submit" id="submitButton">Tambah Transaksi</button>
            </form>
        </section>

        <!-- Input Uang Cash Terpisah -->
        <section>
            <h2>Input Uang Cash (Catatan Kecil)</h2>
            <form id="cashForm">
                <label for="cash500">Uang 500 (Rp):</label>
                <input type="number" id="cash500" required>

                <label for="cash1000">Uang 1000 (Rp):</label>
                <input type="number" id="cash1000" required>

                <label for="cash2000">Uang 2000 (Rp):</label>
                <input type="number" id="cash2000" required>

                <label for="cash5000">Uang 5000 (Rp):</label>
                <input type="number" id="cash5000" required>

                <label for="cash10000">Uang 10000 (Rp):</label>
                <input type="number" id="cash10000" required>

                <label for="cash20000">Uang 20000 (Rp):</label>
                <input type="number" id="cash20000" required>

                <label for="cash50000">Uang 50000 (Rp):</label>
                <input type="number" id="cash50000" required>

                <label for="cash100000">Uang 100000 (Rp):</label>
                <input type="number" id="cash100000" required>

                <button type="button" id="calculateCashButton">Hitung Total Uang Cash</button>
            </form>

            <div id="cashResult">
                <h3>Total Uang Cash</h3>
                <p id="cashTotal">Rp 0</p>
            </div>
        </section>

        <section>
            <h2>Data Pembukuan</h2>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Kategori</th>
                        <th>Saldo Awal (Rp)</th>
                        <th>Saldo Akhir (Rp)</th>
                        <th>Piutang Sisa (Rp)</th>
                        <th>Saldo QRIS (Rp)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data transaksi akan ditambahkan di sini -->
                </tbody>
            </table>
        </section>

        <section>
            <h2>Grafik Peningkatan Saldo</h2>
            <canvas id="grafikSaldo"></canvas>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
